<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=826&t=st=1720352979~exp=1720353579~hmac=3bea309cfa705839867ea25955fd470302e81f3d528929dc5b348ee9a389638a" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>Aleksander Kupriyanov (CEO)</h2>
                    <div class="level">Diamond 5/11</div>
                </div>
            </div>
            <div class="income">
                <span>Доход в минуту: </span>
                <span class="income-value">+2К</span>
            </div>
        </div>
        <div class="rewards">
            <div class="reward">
                <div class="reward-title">Ежедневная награда</div>
                <div class="reward-timer" id="daily-reward-timer">12:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Ежедневный шифр</div>
                <div class="reward-timer" id="daily-code-timer">07:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Комбо</div>
                <div class="reward-timer" id="combo-timer">00:30</div>
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://img.freepik.com/free-vector/dollar_53876-25498.jpg?t=st=1720354116~exp=1720357716~hmac=883a12623560c5e7fbb76ecf76fccc87180cde234d65c23116c63f1dd244552e&w=826" alt="Coin" class="coin-icon">
                <span id="score">0</span>
            </div>
            <img src="https://img.freepik.com/free-vector/cute-guinea-pig-white-background_1308-92552.jpg" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Энергия: <span id="energy">3000/3000</span>
            </div>
            <div class="boost">
                <button class="boost-button">Boost</button>
            </div>
        </div>
        <div class="nav">
            <button class="nav-button">Exchange</button>
            <button class="nav-button">Mine</button>
            <button class="nav-button">Friends</button>
            <button class="nav-button">Earn</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
